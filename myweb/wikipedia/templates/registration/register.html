{% extends "wikipedia/base.html" %}
{% load static %}

<head>
{% block title %} Zarejestruj się {% endblock %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.css' %}">
</head>


<body>
{% block menu %}
  <h2 id="register">Zarejestruj się</h2>
  <form id="register" class="form-signin" method="POST">
    {% csrf_token %}
    {{ form.as_ul }}
    <button id="register" type="submit" class="btn btn-success">Sign up</button>
  </form>
{% endblock %}
</body>
